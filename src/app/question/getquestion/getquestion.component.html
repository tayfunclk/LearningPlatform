<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <td>question Name</td>
            <td>question Description</td>
            <td>question Price</td>
            <td colspan="2">Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let question of questions; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ question.duration }}</td>
            <td>{{ question.rightAnswer }}</td>
            <td>{{ question.ProductPrice }}</td>
            <td><a [routerLink]="['/question/edit', question._id]" class="btn btn-primary">Edit</a></td>
            <td><a (click)="deleteQuestion(question._id)" class="btn btn-danger">Delete</a>
        </tr>
    </tbody>
</table>
